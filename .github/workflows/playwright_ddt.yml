name: Playwright DDT Login Tests
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ vars.URL_PRODUCCION }} 

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      # âœ… USAMOS EL COMANDO DIRECTO PARA EVITAR "PERMISSION DENIED"
      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Ejecutar pruebas de Login DDT
        run: npx playwright test --reporter=html
