name: Playwright DDT Login Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    # Centralizamos la variable aquí para todo el JOB
    env:
      BASE_URL: ${{ vars.URL_PRODUCCION }} 

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Instalar navegadores Playwright
        run: npx playwright install --with-deps

      - name: Ejecutar pruebas de Login DDT
        # Eliminamos la declaración duplicada de env aquí abajo para usar la global
        run: npx playwright test login_ddt.spec.js --reporter=html

      - name: Subir Reporte HTML
        uses: actions/upload-artifact@v4
        if: always() 
        with:
          name: reporte-playwright
          path: playwright-report/
          retention-days: 7
