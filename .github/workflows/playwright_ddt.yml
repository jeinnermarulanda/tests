name: Playwright DDT Login Tests
on:
  push:
    branches: [ main ]
  workflow_dispatch: 
  schedule:
    - cron: '0 8 * * *' # Todos los días a las 08:00 UTC (Ajuste según su país)

jobs:
  test:
    # ✅ El interruptor maestro
    if: github.event_name == 'workflow_dispatch' || vars.RUN_TESTS == 'true'
    
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    env:
      BASE_URL: ${{ vars.URL_PRODUCCION }} 

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Dar permisos de ejecución
        run: chmod +x ./node_modules/.bin/playwright

      - name: Install Playwright Browsers
        run: ./node_modules/.bin/playwright install --with-deps chromium

      - name: Ejecutar pruebas de Login DDT
        # ✅ Usamos el comando que ya nos dio el éxito verde anteriormente
        run: npx playwright test ./login_ddt.spec.js --project=chromium --reporter=list,html

      - name: Subir Reporte HTML
        uses: actions/upload-artifact@v4
        if: always() 
        with:
          name: reporte-playwright
          path: playwright-report/
          retention-days: 7
