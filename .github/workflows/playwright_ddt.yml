name: Playwright DDT Login Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    # 1. UNIFICACIÃ“N: Usamos el nombre BASE_URL que el config.js espera leer
    env:
      BASE_URL: ${{ vars.URL_PRODUCCION }} 

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Instalar navegadores Playwright
        run: npx playwright install chromium --with-deps

      - name: Ejecutar pruebas de Login DDT
        # 2. SIMPLICIDAD: Al ya tener la BASE_URL arriba, el comando queda limpio
        run: npx playwright test login_ddt.spec.js --reporter=html

      - name: Subir Reporte HTML
        uses: actions/upload-artifact@v4
        if: always() 
        with:
          name: reporte-playwright
          path: playwright-report/
          retention-days: 7
